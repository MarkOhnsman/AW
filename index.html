<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Worlds - Your world on our shoulders</title>
    <meta
      name="description"
      content="Atlas Worlds is being rebuilt from the ground up. A new foundation for worldbuilders, storytellers, and dreamers."
    />

    <!-- PicoCSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />

    <!-- Fonts - Adding serif font for the title -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="splash-container">
      <main class="splash-content">
        <!-- Main Title -->
        <header class="splash-header">
          <h1 class="atlas-title">ATLAS WORLDS</h1>
          <p class="tagline">Your world on our shoulders</p>
        </header>

        <!-- Central Globe Graphic -->
        <div class="globe-container">
          <img src="d20.webp" alt="Atlas Worlds Globe" class="globe-image" />
        </div>

        <!-- Body Text -->
        <section class="splash-text">
          <p class="main-text">
            Atlas Worlds is being rebuilt from the ground up.<br />
            A new foundation for worldbuilders, storytellers, and dreamers.
          </p>
          <p class="coming-soon">Coming soon.</p>
        </section>
      </main>
    </div>
  </body>
</html>
